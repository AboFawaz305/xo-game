<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      XO game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="game-board">
    <ion-grid [fixed]="true">
      @for( i of [1,2,3]; track i){
      <ion-row>
        @for( j of [1,2,3]; track j){
        <ion-col>
          <xo-btn [turn]="turn" (checkEvent)="changeTurn($event)"></xo-btn>
        </ion-col>
        }
      </ion-row>
      }
    </ion-grid>
  </div>
</ion-content>
